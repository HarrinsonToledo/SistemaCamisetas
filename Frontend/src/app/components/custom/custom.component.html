<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://www.sanduxml.com/wp-content/uploads/2021/11/ei_1636039813222-removebg-preview.png" class="thumbnail" id="img1" alt="Imagen 1">
            <img src="https://www.sanduxml.com/wp-content/uploads/2021/11/ei_1636039813222-removebg-preview.png" class="thumbnail" id="img2" alt="Imagen 2">
            <img src="https://www.sanduxml.com/wp-content/uploads/2021/11/ei_1636039813222-removebg-preview.png" class="thumbnail" id="img3" alt="Imagen 3">
        </div>
        <div class="center-panel">
            <img src="https://www.sanduxml.com/wp-content/uploads/2021/11/ei_1636039813222-removebg-preview.png" id="mainImage" alt="Imagen Principal">
        </div>
        <div class="right-panel">
            <h3>Camiseta uno</h3>
            <h5>Diseñador: Pepito Pérez</h5>

            <div class="options-container">
                <div class="size-options">
                    <h5>Tallas:</h5>
                    <div class="size-buttons">
                        <button class="size-button">12</button>
                        <button class="size-button">14</button>
                        <button class="size-button">16</button>
                        <button class="size-button">XS</button>
                        <button class="size-button">S</button>
                        <button class="size-button">M</button>
                        <button class="size-button">L</button>
                    </div>
                </div>

                <div class="color-options">
                    <h5>Colores:</h5>
                    <div class="color-buttons">
                        <button class="color-button" style="background-color: red;"></button>
                        <button class="color-button" style="background-color: blue;"></button>
                        <button class="color-button" style="background-color: green;"></button>
                        <button class="color-button" style="background-color: yellow;"></button>
                        <!-- Repite estos botones según sea necesario -->
                        <button class="color-button" style="background-color: purple;"></button>
                        <button class="color-button" style="background-color: orange;"></button>
                        <button class="color-button" style="background-color: pink;"></button>
                        <!-- ... -->
                    </div>
                </div>
            </div>

            <!-- Estampado a la izquierda -->
            <div class="options-container">
                <div class="diseño">
                    <label for="stampSelection">Estampado:</label>
                    <select id="stampSelection">
                        <option value="stamp1">Estampa 1</option>
                        <option value="stamp2">Estampa 2</option>
                        <option value="stamp3">Estampa 3</option>
                    </select>
                </div>

                <div class="cantidad">
                    <h5>Cantidad:</h5>
                    <input type="number" id="cantidad" name="quantity" min="1" value="1">
                </div>
            </div>

            <p class="precio">Precio: <strong>$45.000</strong></p>
            <button class="añadir">Añadir</button>
        </div>
    </div>
</body>
