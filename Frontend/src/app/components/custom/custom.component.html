<body>
    <div class="container">
        <div class="left-panel">
            <div class="thumbnail" id="img1"></div>
            <div class="thumbnail" id="img2"></div>
            <div class="thumbnail" id="img3"></div>
            <div class="thumbnail" id="img4"></div>
        </div>
        <div class="right-panel">
            <!-- Visualización grande de la foto seleccionada -->
            <div class="main-image" id="mainImg"></div>

            <!-- Detalles de la camiseta -->
            <h1>Nombre de la Camiseta</h1>
            <h2>Diseñador de la Camiseta</h2>

            <!-- Selección de talla -->
            <div class="size-options">
                <h3>Talla:</h3>
                <!-- Agrega tus opciones de talla aquí -->
            </div>

            <!-- Selección de colores -->
            <div class="color-options">
                <h3>Colores:</h3>
                <!-- Agrega tus opciones de colores aquí -->
            </div>

            <!-- Selección de estampado -->
            <div class="design-options">
                <h3>Estampado:</h3>
                <select>
                    <!-- Agrega tus opciones de diseño aquí -->
                </select>
            </div>

            <!-- Cantidad y precio -->
            <div class="quantity">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <p class="price">Precio: <strong>$XX.XX</strong></p>
            </div>

            <!-- Botón de añadir -->
            <button class="add-to-cart">Añadir</button>
        </div>
    </div>
