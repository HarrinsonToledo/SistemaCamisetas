<form class="needs-validation" id="Formulario" novalidate [formGroup]="Formulario">
    <div class="container">
        <div class="links">
            <a routerLink="/login" class="link">¡Ya tengo una cuenta!</a>
            <a routerLink="/register" class="link">¡Soy nuevo!</a>
        </div>
        <h2 class="titulos">Registrar Usuario</h2>
    
        <div class="input-container">
            <img src="https://cdn-icons-png.flaticon.com/512/2120/2120848.png" class="icon" alt="icono de cédula">
            <input type="number" placeholder="Cédula" formControlName="Cedula">
        </div>
    
        <div class="input-container">
            <img src="https://cdn.icon-icons.com/icons2/1415/PNG/512/ic-username_97587.png" class="icon" alt="icono de nombre">
            <input type="text" placeholder="Nombres" formControlName="Nombres">
        </div>
    
        <div class="input-container">
            <img src="https://cdn.icon-icons.com/icons2/1415/PNG/512/ic-username_97587.png" class="icon" alt="icono de apellido">
            <input type="text" placeholder="Apellidos" formControlName="Apellidos">
        </div>
    
        <div class="input-container">
            <img src="https://cdn-icons-png.flaticon.com/512/5107/5107180.png" class="icon" alt="icono de fecha de nacimiento">
            <input type="date" placeholder="Fecha de Nacimiento" formControlName="Fecha">
        </div>
    
        <div class="input-container">
            <img src="https://cdn-icons-png.flaticon.com/512/73/73552.png" class="icon" alt="icono de teléfono">
            <input type="number" placeholder="Teléfono" formControlName="Telefono">
        </div>
    
        <div class="input-container">
            <img src="https://cdn-icons-png.flaticon.com/512/4226/4226982.png" class="icon" alt="icono de dirección">
            <input type="text" placeholder="Dirección" formControlName="Direccion">
        </div>
    
        <div class="input-container">
            <img src="https://cdn-icons-png.flaticon.com/512/646/646094.png" class="icon" alt="icono de correo">
            <input type="text" placeholder="Correo" formControlName="Email">
        </div>
    
        <div class="input-container">
            <img src="https://cdn.icon-icons.com/icons2/37/PNG/512/password_3715.png" class="icon" alt="icono de contraseña">
            <input type="password" placeholder="Contraseña" formControlName="Password">
        </div>
        <button [disabled]="!Formulario.valid" (click)="registrar()">Registrarte</button>
    </div>
</form>
